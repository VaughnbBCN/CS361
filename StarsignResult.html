
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starsign Result</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="header">
        <h1>My Starsign</h1>

            <button class="back-button" onclick="goBack()">Back</button>
            <div class="exit-button" onclick="closePage()">X</div>
        </div>
    </div>

    <div class="content">
        <h2>You are a Pisces</h2>
        <p>Click for an insight into the personality of a Pisces!</p>

    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page
        }

        function closePage() {
            window.close(); // Closes the current browser tab
        }

        function navigateToThirdPage() {
            window.location.href = "PersonalityInsight.html"; // Navigate to the third page
        }
       
    </script>
